<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}的主页</title>
</head>
<body>
{% for p in passages %}
    <form action="{% url 'blogs:passage_edit' p.id %}" method="get">
    <li>
        标题：{{ p.title }}时间：{{ p.pub_time|date:"Y-m-d" }}
        <input type="submit" value="修改"/>
        <input type="submit" value="删除" name="delete"/>
    </li>
    </form>
{% endfor %}
<a href="{% url 'blogs:home' %}">返回主页</a>
</body>
</html>
