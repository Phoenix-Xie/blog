<!DOCTYPE html>
<html lang="en">
{% load static %}
<script type="text/javascript" src="{% static "blogs/ckeditor/ckeditor.js" %}"></script>
<head>
    <meta charset="UTF-8">
    <title>新增文章</title>
</head>
<body>
{% if error_message %}
    {% for message in error_message %}
    <b><script>alert('{{ message }}')</script></b><br/>
    {% endfor %}
{% endif %}
<form action="{% url 'blogs:add_statu' %}" method="post">
    {% csrf_token %}
标题：<input type="text" name="title" id="title" /><br/>
    标签1：<input type="text" name="type1" id="type1" value="{{ type1 }}">
    标签2：<input type="text" name="type2" id="type2" value="{{ type2 }}">
    标签3：<input type="text" name="type3" id="type3" value="{{ type3 }}">
<textarea name="passage" >{{ text }}</textarea>
    <script type="text/javascript" >CKEDITOR.replace('passage');</script>
    <input type="submit" value="提交"><br/>
</form>
    <a href="{% url 'blogs:home' %}">返回主页</a>
</body>
</html>
