<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<body>
{% if error_message %}
{{ error_message }}<br/>
{% for i in error_list %}
    <li><label>{{ i }}</label></li>
{% endfor %}
{% endif %}
<form action="{% url 'blogs:change_password' %}" method="post">
    {% csrf_token %}
    旧密码<input type="password" name="old_password"><br/>
    新密码<input type="password" name="password"><br/>
    再次输入<input type="password" name="password2"> <br/>
    <input type="submit" value="确认">
</form>
<a href="{% url 'blogs:home' %}">博客主页</a><br/>
<a href="{% url 'blogs:self_home' %}">个人主页</a><br/>
</body>
</html>
