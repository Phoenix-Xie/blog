<!DOCTYPE html>
<html lang="en">
{% load static %}
<script type="text/javascript" src="{% static "blogs/ckeditor/ckeditor.js"%}" ></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if error_message %}
    {% for i in error_message %}
        {{ i }}<br/>
    {% endfor %}
{% endif %}
<form action="{% url 'blogs:add_comment_statu' passage_id %}"  method="post">
    {% csrf_token %}
    添加评论:<br/>
    <textarea name="text" >{{ text }}</textarea>
    <script type="text/javascript">CKEDITOR.replace('text')</script><br/>
    <input type="submit" value="提交"><br/>
</form>
</body>
</html>
