<!DOCTYPE html>
<html lang="en">
{% load static %}
<script type="text/javascript" src="{% static "blogs/ckeditor/ckeditor.js" %}"></script>
<head>
    <meta charset="UTF-8">
    <title>文章修改</title>
</head>
<body>
{% if errormessage %}
    {{ errormessage }}
{% endif %}
<form action="{% url 'blogs:edit_statu' passage_id %}" method="post">
    {% csrf_token %}
    标题:<input type="text" value="{{ title }}" name="title"/><br/>
    <textarea name="text" >{{ text|safe }}</textarea>
    <script type="text/javascript" >CKEDITOR.replace('text');</script><br/>
    <input type="submit" value="提交"><br/>
</form>
    <a href="{% url 'blogs:home' %}">博客主页</a>
<a href="{% url 'blogs:self_home' %}">个人主页</a>
</body>
</html>
